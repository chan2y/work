<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <!--datepicker-->
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" />

    <!--jsGrid-->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.css" />
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid-theme.min.css" />

    <title>test</title>
</head>

<body>
    <div style="padding: 1fr; padding: 25px 50px 25px 50px; margin-bottom: 25px; background-color: black;">&nbsp;</div>
    <!--jsGrid-->
    <div id="jsGrid"></div>
    <div style="margin: 50px 0px 0px 100px;">
        <ol>
            <!--jqUI-->
            <li>
                <button id="button_sample">Button Sample</button>
            </li>

            <!--datepicker-->
            <li>
                <label id="datepicker">Date Picker :
                    <input type="text" id="testDatepicker" placeholder="touch here">
                    <button type="submit">submit1</button>
                </label>
            </li> &nbsp;

            <!--input type date-->
            <li>
                <label id="typedate">Type Date : &nbsp;
                    <input type="date">
                    <button type="submit">submit2</button>
                </label>
            </li>
        </ol>
    </div>
    <!--script-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.js"></script>
    <script>
        //datepicker
        $(function () {
            $("#testDatepicker").datepicker({
                dateFormat: "yy-mm-dd"
            });
        });

        //jqUI
        $(function () {
            $("#button_sample").button();
        });

        //jsGrid start
        var clients = [{
                "Name": "Otto Clay",
                "Age": 25,
                "Country": 1,
                "Address": "Ap #897-1459 Quam Avenue",
                "Married": false
            },
            {
                "Name": "Connor Johnston",
                "Age": 45,
                "Country": 2,
                "Address": "Ap #370-4647 Dis Av.",
                "Married": true
            },
            {
                "Name": "Lacey Hess",
                "Age": 29,
                "Country": 3,
                "Address": "Ap #365-8835 Integer St.",
                "Married": false
            },
            {
                "Name": "Timothy Henson",
                "Age": 56,
                "Country": 1,
                "Address": "911-5143 Luctus Ave",
                "Married": true
            },
            {
                "Name": "Ramona Benton",
                "Age": 32,
                "Country": 3,
                "Address": "Ap #614-689 Vehicula Street",
                "Married": false
            }
        ];

        var countries = [{
                Name: "",
                Id: 0
            },
            {
                Name: "United States",
                Id: 1
            },
            {
                Name: "Canada",
                Id: 2
            },
            {
                Name: "United Kingdom",
                Id: 3
            }
        ];

        $("#jsGrid").jsGrid({
            width: "100%",
            height: "400px",

            inserting: true,
            editing: true,
            sorting: true,
            paging: true,

            data: clients,

            fields: [{
                    name: "Name",
                    type: "text",
                    width: 150,
                    validate: "required"
                },
                {
                    name: "Age",
                    type: "number",
                    width: 50
                },
                {
                    name: "Address",
                    type: "text",
                    width: 200
                },
                {
                    name: "Country",
                    type: "select",
                    items: countries,
                    valueField: "Id",
                    textField: "Name"
                },
                {
                    name: "Married",
                    type: "checkbox",
                    title: "Is Married",
                    sorting: false
                },
                {
                    type: "control"
                }
            ]
        });
        //jsGrid end
    </script>
</body>
</html>
